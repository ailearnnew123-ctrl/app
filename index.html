<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Study & Growth Tracker</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; color: #333; margin: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #3498db; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .status-pill { padding: 5px 10px; border-radius: 15px; font-size: 0.8em; font-weight: bold; }
        .active { background: #e74c3c; color: white; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“… My Learning Schedule</h1>
    <p id="current-time" style="text-align: center; font-weight: bold;"></p>
    
    <table id="schedule-table">
        <thead>
            <tr>
                <th>Time Slot</th>
                <th>Subject</th>
                <th>Focus Area</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="schedule-body">
            </tbody>
    </table>
</div>

<script>
    const scheduleData = [
        { time: "04:00 - 06:00", subject: "Java", focus: "Core Concepts & Coding", start: 4, end: 6 },
        { time: "06:00 - 07:30", subject: "Exercise", focus: "Physical Health", start: 6, end: 7.5 },
        { time: "08:00 - 10:30", subject: "Git", focus: "Version Control & Workflow", start: 8, end: 10.5 },
        { time: "11:00 - 17:00", subject: "Certification/Job/Java", focus: "Career Growth", start: 11, end: 17 },
        { time: "18:00 - 22:00", subject: "Mechanical", focus: "Material Science", start: 18, end: 22 },
        { time: "22:00 - 23:00", subject: "Personal Development", focus: "English & Soft Skills", start: 22, end: 23 }
    ];

    function updateTable() {
        const now = new Date();
        const currentTime = now.getHours() + (now.getMinutes() / 60);
        document.getElementById('current-time').innerText = "Current Time: " + now.toLocaleTimeString();

        const tbody = document.getElementById('schedule-body');
        tbody.innerHTML = "";

        scheduleData.forEach(item => {
            const isActive = currentTime >= item.start && currentTime < item.end;
            const row = `
                <tr>
                    <td>${item.time}</td>
                    <td>${item.subject}</td>
                    <td>${item.focus}</td>
                    <td><span class="status-pill ${isActive ? 'active' : ''}">${isActive ? 'IN PROGRESS' : 'PENDING'}</span></td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    setInterval(updateTable, 1000);
    updateTable();
</script>
</body>
</html>
